name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [Desktop Chrome, Mobile Chrome]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run tests
        run: npx playwright test --project="${{ matrix.project }}"

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-repor

      - name: Get test summary
        if: always() # Ensure this step runs even if tests fail
        id: test_summary
        run: |
          RESULTS_JSON="test-results.json"
          PASSED=$(jq '[.suites[].specs[].tests[].results[] | select(.status == "passed")] | length' $RESULTS_JSON)
          FAILED=$(jq '[.suites[].specs[].tests[] | select(.results[-1].status == "failed")] | length' $RESULTS_JSON)
          SKIPPED=$(jq '[.suites[].specs[].tests[].results[] | select(.status == "skipped")] | length' $RESULTS_JSON)

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

        # Send a notification to Slack with the results
      - name: Send Slack Notification
        if: always() # Ensure this step runs even if tests fail
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":robot_face: *Playwright Test Results*\nProject: ${{ matrix.project }}\n*Branch:* ${{ github.ref_name }}\n*Total Passed:* ${{ steps.test_summary.outputs.passed }}\n*Total Failed:* ${{ steps.test_summary.outputs.failed }}\n*Total Skipped:* ${{ steps.test_summary.outputs.skipped }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Playwright Test Results for ${{ matrix.project }}*\nBranch: ${{ github.ref_name }}\nCommit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|View Commit>"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Passed:* ${{ env.PASSED }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Failed:* ${{ env.FAILED }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Skipped:* ${{ env.SKIPPED }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Project:* ${{ matrix.project }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*View Workflow:* <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                ]
            }
            ]
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
