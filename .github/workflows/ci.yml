name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [Desktop Chrome, Mobile Chrome]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run tests
        run: npx playwright test --project="${{ matrix.project }}"

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-repor

      - name: Send Slack Notification
        if: always()  # Run this step even if tests fail
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":robot_face: *Playwright Test Results*\nBranch: ${{ github.ref_name }}\nTests: ${{ steps.test_results.outcome }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Playwright Test Results*\nBranch: ${{ github.ref_name }}\nCommit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|View Commit>"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Status:* ${{ steps.test_results.outcome }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Workflow URL:* <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                ]
              }
            ]
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}